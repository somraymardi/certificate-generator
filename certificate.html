
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 60px;
            background-color: #fff;
        }
        h1 {
            font-size: 48px;
            color: #2c3e50;
        }
        p {
            font-size: 24px;
            color: #34495e;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <p class="bold">{{ name }}</p>
    <p>has successfully completed the course</p>
    <p class="bold">{{ course }}</p>
</body>
</html>
